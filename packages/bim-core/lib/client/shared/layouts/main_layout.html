<template name="mainLayout">
  {{> autoformModals}}
  <div class="headerContent">
    <nav class="navbar navbar-fixed">
      <div class="container">
        <div class="navbar-header">
          {{#linkTo route='root' class='navbar-brand brand'}}
            Bullet-In Meteor
          {{/linkTo}}
        </div>
        <ul class="nav navbar-nav navbar-right navigationContent">
          
          <li>
            <span class="githubLinkText"><a href="https://github.com/xTMNTxRaphaelx/Bullet-In-Meteor"><i class="fa fa-github"></i>Github Link</a></span>
          </li>
          <li>
            {{#afModal class="btn btn-default" buttonClasses="btn-default" title="Add Bulletin" collection="Bulletins" operation="insert" buttonContent="Add a Bulletin"}}Add a Bulletin{{/afModal}}
          </li>
          <li>
            {{> loginButtons}}
          </li>
        </ul>
      </div>
    </nav>  
  </div>
  
  <div class="mainContent container">
    <div class="row">
      <div class="col-sm-12">
          {{> yield}}
      </div>
    </div>
  </div>
  
  <div class="footer footerContent container">
    <div class="row">
      <div class="col-sm-12">
        <span class="loveText">Built with <a href="https://www.meteor.com/">Meteor</a>, and <a href=""><i class="fa fa-heart fake-link"></i></a>.</span>  
      </div>
    </div>
  </div>
  
</template>
