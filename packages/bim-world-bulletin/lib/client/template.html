<template name="worldBulletin">
  <div class="worldBulletinContent">
    <div class="row">
      <div class="col-sm-9">
        <div id="tagsCloud" class="well tags-cloud text-center">
          <h3>Tag Cloud</h3>
          {{#if tagsPresent}}
            {{#each tags}}
              {{> tag}}  
            {{/each}}
          {{else}}
            Sorry.. No Tags present.
          {{/if}}
        </div>    
      </div>
      <div class="col-sm-3">
        <button class="btn btn-default">Apply Filter</button>
        {{> autoformModals}}
        {{#afModal class="btn btn-primary" collection="Bulletins" operation="insert" buttonContent="Add Bulletin" meteormethod="submitBulletin" title="Add Bulletin"}}Add Bulletin{{/afModal}}
      </div>
      <div class="col-sm-3" style="display:none;">
        Sort by: <select name="" id="">
          <option value="">Latest</option>
        </select>
      </div>
    </div>
    
    <div class="bulletinsContent row">
      <div class="col-sm-12 grid">
        <div class="row masonry-grid text-center">
          {{#if bulletinsPresent}}
            {{#masonryContainer itemSelector=".grid-item" columnWidth=".grid-item" percentPosition=true transitionDuration="0.1s" gutter=0 id="MasonryContainer"}}
              {{#each bulletins}}
                {{#masonryElement "MasonryContainer"}}
                  {{> bulletin}}  
                {{/masonryElement}}
              {{/each}}
            {{/masonryContainer}}
            <div class="js-loadMore text-center col-sm-12">
              <button class="btn">+ Load More (fallback)</button>
            </div>
          {{else}}
            <span>Sorry.. No bulletin found.</span>
          {{/if}}
        </div>
      </div>
    </div>  
  </div>
</template>
