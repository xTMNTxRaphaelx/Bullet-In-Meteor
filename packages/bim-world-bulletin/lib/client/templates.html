<template name="worldBulletin">
  <div class="worldBulletinContent">
    <div class="row" style="display:none;">
      <div class="col-sm-9">
        <div class="well tags-cloud ">
          <h3>Tag Cloud</h3>
          {{#each tags}}
            {{> tag}}  
          {{/each}}
        </div>    
      </div>
      <div class="col-sm-3">
        Sort by: <select name="" id="">
          <option value="">Latest</option>
        </select>
      </div>
    </div>
    
    <div class="bulletinsContent row">
      <div class="col-sm-12 grid">
        <div class="row masonry-grid">
          
          {{#masonryContainer itemSelector=".grid-item" columnWidth=".grid-item" percentPosition=true transitionDuration="0.1s" gutter=0 id="MasonryContainer"}}
            {{#each bulletins}}
              {{#masonryElement "MasonryContainer"}}
                {{> bulletin}}  
              {{/masonryElement}}
            {{/each}}
          {{/masonryContainer}}
        </div>
      </div>
      
      <div class="js-loadMore text-center col-sm-12">
        <button class="btn">+ Load More (fallback)</button>
      </div>  
    </div>  
  </div>
</template>
