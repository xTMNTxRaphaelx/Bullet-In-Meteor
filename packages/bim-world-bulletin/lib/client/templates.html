<template name="worldBulletin">
  <div class="row">
    <div class="col-sm-9">
      <div class="well">
        {{#each tags}}
          {{> tag}}  
        {{/each}}
      </div>    
    </div>
    <div class="col-sm-3">
      Sort by: <select name="" id="">
        <option value="">Latest</option>
      </select>
    </div>
  </div>
  
  <div class="row">
    {{#each bulletins}}
      {{> bulletin}}
    {{/each}}
    
    <div class="js-loadMore well text-center">
      <button class="btn">+ Load More (fallback)</button>
    </div>  
  </div>
</template>
