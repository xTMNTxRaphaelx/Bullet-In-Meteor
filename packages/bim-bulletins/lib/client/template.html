<template name="bulletin">
  <div class="col-sm-4 grid-item bulletinContainer">
    <div class="bulletin" style="background-color:{{bulletinColor}}">
      <div class="bulletin-heading">
        <h4 class="bulletin-title">{{#linkTo route='singlePost'}}{{title}}{{/linkTo}}</h4>
        {{dateWritten}} - {{author}}
        {{#if isCreator}}
          {{#afModal class='btn btn-primary' collection='Bulletins' operation='update' doc=_id}} Update {{/afModal}}
          {{#afModal class='btn btn-danger' collection='Bulletins' operation='remove' doc=_id}} Delete {{/afModal}}
          <i class="fa fa-edit bulletin-edit"></i><i class="fa fa-times bulletin-delete"></i>
        {{/if}}
      </div>
      <div class="bulletin-body">
        {{#markdown}}{{body}}{{/markdown}}
      </div>
      <p><b>Tags: </b>{{tags}}</p>
    </div>
  </div>
</template>

<template name="bulletinPage">
  <div class="row bulletinPageRow">
    <div class="col-sm-7 text-center bulletin">
      <h2>{{title}}</h2>
      <p>{{#markdown}}{{body}}{{/markdown}}</p>
      <p>by {{author}}</p>
    </div>
    <div class="col-sm-5">
      {{>shareit}}
      <div class="comment-section commentsContainer">
        {{> commentsBox id=_id}}
      </div>    
    </div>
  </div>
</template>

<template name="newBulletin">
  <h1>Add new bulletin</h1>
  {{> quickForm collection="Bulletins" id="submitPostForm" type="method" meteormethod="submitBulletin"}}
</template>
